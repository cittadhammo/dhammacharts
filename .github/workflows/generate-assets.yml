name: Generate Assets and Push to gh-pages

on:
  push:
    branches:
      - master  # or main

jobs:
  generate-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Install VIPS
        run: sudo apt-get update && sudo apt-get install -y libvips-tools

      - name: Install yq
        run: sudo snap install yq

      - name: Make script executable
        run: chmod +x scripts/generate_assets.sh

      - name: Generate thumbnails and tiles
        run: |
          ./scripts/generate_assets.sh

      - name: Remove assets from gitignore for deployment
        run: |
          sed -i '/assets\/images\/items\//d' .gitignore
          sed -i 's|^baseurl:.*|baseurl: https://cittadhammo.github.io/dhammacharts/|' _config.yml

      - name: Push to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          enable_jekyll: true  # <-- Prevents .nojekyll from being added
          # Optional: Custom domain
          # cname: your-domain.com