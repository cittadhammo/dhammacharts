name: Generate Assets

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allow manual run

jobs:
  generate-assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install VIPS
        run: sudo apt-get update && sudo apt-get install -y libvips-tools

      - name: Install yq
        run: sudo snap install yq

      - name: Make script executable
        run: chmod +x scripts/generate_assets.sh

      - name: Generate thumbnails and tiles
        run: ./scripts/generate_assets.sh

      - name: Commit and push generated assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f assets/images/
          git commit -m "Update generated assets" || echo "No changes to commit"
          git push
        env:
          # Required for pushing back to the repo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
