<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3-Column Stacked Images</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 1rem;
    background: #f8f8f8;
  }

  .masonry2 {
    column-count: 3;       /* Number of columns */
    column-gap: 1rem;      /* Space between columns */
    max-width: 1200px;     /* Optional: center content */
    margin: auto;
  }

  .masonry2 img {
    width: 100%;
    display: block;
    margin-bottom: 1rem;
    border-radius: 6px;    /* Rounded corners */
    background: #ddd;      /* Placeholder background */
  }

  /* Responsive: fewer columns on smaller screens */
  @media (max-width: 900px) {
    .masonry {
      column-count: 2;
    }
  }

  @media (max-width: 600px) {
    .masonry {
      column-count: 1;
    }
  }
</style>
</head>
<body>

<h1>3-Column Stacked Image Layout</h1>
<p>Images load only when scrolled into view.</p>

<div class="masonry">
  <img src="https://picsum.photos/600/800?random=1" alt="Random 1" loading="lazy">
  <img src="https://picsum.photos/600/900?random=2" alt="Random 2" loading="lazy">
  <img src="https://picsum.photos/600/700?random=3" alt="Random 3" loading="lazy">
  <img src="https://picsum.photos/600/750?random=4" alt="Random 4" loading="lazy">
  <img src="https://picsum.photos/600/850?random=5" alt="Random 5" loading="lazy">
  <img src="https://picsum.photos/600/950?random=6" alt="Random 6" loading="lazy">
  <img src="https://picsum.photos/600/780?random=7" alt="Random 7" loading="lazy">
  <img src="https://picsum.photos/600/720?random=8" alt="Random 8" loading="lazy">
  <img src="https://picsum.photos/600/770?random=9" alt="Random 9" loading="lazy">
</div>

</body>
</html>
