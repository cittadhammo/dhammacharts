<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masonry Layout (CSS Only)</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 1rem;
    background: #f8f8f8;
  }

  .masonry {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-template-rows: masonry; /* This is the magic */
    gap: 1rem;
  }

  .masonry img {
    width: 100%;
    display: block;
    border-radius: 6px;
    background: #ddd;
  }
</style>
</head>
<body>

<h1>CSS Masonry Layout</h1>
<p>Row-first, stacks items to the top (Firefox only right now).</p>

<div class="masonry">
  <img src="https://picsum.photos/400/300?random=1" loading="lazy" alt="">
  <img src="https://picsum.photos/400/500?random=2" loading="lazy" alt="">
  <img src="https://picsum.photos/400/350?random=3" loading="lazy" alt="">
  <img src="https://picsum.photos/400/450?random=4" loading="lazy" alt="">
  <img src="https://picsum.photos/400/320?random=5" loading="lazy" alt="">
  <img src="https://picsum.photos/400/600?random=6" loading="lazy" alt="">
  <img src="https://picsum.photos/400/380?random=7" loading="lazy" alt="">
</div>

</body>
</html>
