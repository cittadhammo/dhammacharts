---
layout: none
---

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__TITLE__</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/lib/ol/ol.css">
    <script src="{{ site.baseurl }}/assets/lib/ol/ol.js"></script>

    <style>
        html, body { margin: 0; height: 100%; width: 100%; overflow: hidden; }
        #map { width: 100%; height: 100%; background-color: __BG__; }
        .ol-control { font-size: 17px; }
        .cross {
            top: 0.5em;
            left: 0.5em;
            float: right;
		}
        .cross button {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cross button:hover,
        .cross button:focus {
            opacity: 1;
        }
        .cross button img {
            width: 13px;
            height: 13px;
            display: block;
            object-fit: contain;
        }
        .ol-zoom {
            top: 2.5em !important;  
        }
        .ol-control button {
            color: black !important;
            // border: 1px solid #b8b8b8;
        }
    </style>
</head>

<body>
    <div id="map" class="map"></div>
    <script>
        const width = __WIDTH__;
        const height = __HEIGHT__;
        const extent = [0, 0, width, height];

        // previous button with image
        const button = document.createElement("button");
        const img = document.createElement("img");
        img.src = "/assets/icons/previous.png";
        img.alt = "Previous";
        button.appendChild(img);

        {% assign cols = site.collections %}
        {% for col in cols %}
            {% assign docs = col.docs %}
            {% for doc in docs %}
                {% if doc.path == "__PATHMD__" %}
                    console.log("{{doc.path}}")
                    {% assign link = doc.url | prepend: site.baseurl %}
                {% endif %}
            {% endfor %}    
        {% endfor %}
        {% assign cols = site.collections %}

        const handle = function (e) {
            window.open("{{ link }}", "_self");
        };
        button.addEventListener("click", handle, false);
		
        const element = document.createElement("div");
		element.className = "cross ol-unselectable ol-control";
		element.appendChild(button);

		const OneControl = new ol.control.Control({
			element: element
		});

        // end cross button

        const projection = new ol.proj.Projection({
            code: "pixels",
            units: "pixels",
            extent: extent,
        });



        // Calculate tile bounds at each zoom level to prevent loading non-existent tiles
        const getTileBounds = (z) => {
            const tileSize = 256;
            const maxTileX = Math.ceil(width / Math.pow(2, maxZoom - z) / tileSize) - 1;
            const maxTileY = Math.ceil(height / Math.pow(2, maxZoom - z) / tileSize) - 1;
            return { maxTileX, maxTileY };
        };

        const overlay = new ol.Overlay({
            element: document.createElement("div"),
        });

        const map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    preload: Infinity,
                    extent: extent, // Restricts tiles to image bounds
                    source: new ol.source.TileImage({
                        url: "{{ site.baseurl }}/assets/images/__IMG_NAME__/tiles/{z}/{y}/{x}.webp",
                        tileLoadFunction: function(tile, src) {
                            // Parse tile coordinates from URL
                            const matches = src.match(/\/(\d+)\/(\d+)\/(\d+)\.webp$/);
                            if (matches) {
                                const z = parseInt(matches[1]);
                                const y = parseInt(matches[2]);
                                const x = parseInt(matches[3]);
                                
                                // Get bounds for this zoom level
                                const bounds = getTileBounds(z);
                                
                                // Check if tile coordinates are within bounds
                                if (x >= 0 && x <= bounds.maxTileX && y >= 0 && y <= bounds.maxTileY) {
                                    // Load the tile normally
                                    tile.getImage().src = src;
                                } else {
                                    // Don't load tiles outside bounds - set to error state
                                    tile.setState(3); // ol.TileState.ERROR
                                }
                            } else {
                                // Fallback to normal loading if URL parsing fails
                                tile.getImage().src = src;
                            }
                        }
                    })
                })
            ],
            overlays: [overlay],
            target: "map",
            view: new ol.View({
                projection: projection,
                center: ol.extent.getCenter(extent),
                zoom: 2,
                maxZoom: 6,
                constrainResolution: true, // Snap to integer zoom levels
                constrainOnlyCenter: false // Allow panning outside bounds but constrain tiles
            }),
        });
        
        map.addControl(OneControl);
        
        // cursor
        map.getViewport().style.cursor = "-webkit-grab";
        map.on("pointerdrag", function (evt) {
            map.getViewport().style.cursor = "-webkit-grabbing";
        });

        map.on("pointerup", function (evt) {
            map.getViewport().style.cursor = "-webkit-grab";
        });
    </script>
</body>
